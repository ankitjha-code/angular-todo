<div
  class="max-w-xl mx-auto p-8 bg-white shadow-lg rounded-xl border border-gray-100"
>
  <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">
    {{ isEditing ? 'Edit Task' : 'Create New Task' }}
  </h2>

  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="title"
        >Title</label
      >
      <input
        [(ngModel)]="task.title"
        name="title"
        required
        placeholder="Enter task title"
        class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
      />
    </div>

    <div>
      <label
        class="block text-sm font-medium text-gray-700 mb-1"
        for="description"
        >Description</label
      >
      <textarea
        [(ngModel)]="task.description"
        name="description"
        required
        placeholder="Enter task details"
        rows="4"
        class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
      ></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="status"
          >Status</label
        >
        <select
          [(ngModel)]="task.status"
          name="status"
          required
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200 bg-white"
        >
          <option *ngFor="let status of statuses" [value]="status">
            {{ status }}
          </option>
        </select>
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-1"
          for="priority"
          >Priority</label
        >
        <select
          [(ngModel)]="task.priority"
          name="priority"
          required
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200 bg-white"
        >
          <option *ngFor="let priority of priorities" [value]="priority">
            {{ priority }}
          </option>
        </select>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="dueDate"
        >Due Date</label
      >
      <input
        type="date"
        [(ngModel)]="task.dueDate"
        name="dueDate"
        required
        class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
      />
    </div>

    <div class="pt-2">
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:from-blue-600 hover:to-blue-700 transition duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
      >
        {{ isEditing ? 'Update Task' : 'Create Task' }}
      </button>
    </div>
  </form>
</div>
